<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Tumble Physics Simulation</title><style>body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100%;
      height: 100vh;
      background-color: #111;
    }
    #simulation-container {
      width: 100%;
      height: 100vh;
      display: block;
    }
    canvas {
      display: block;
    }
    .controls {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.5);
      color: white;
      padding: 10px;
      border-radius: 5px;
      z-index: 100;
    }
    button {
      padding: 8px 12px;
      margin: 5px;
      background: #444;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #666;
    }
    .info {
      margin-top: 8px;
      font-size: 14px;
      color: #ccc;
      text-align: center;
    }</style><meta name="description" content="3D physics simulation of balls in a 12-sided tumbler"><link rel="icon" href="favicon.ico"><script defer="defer" src="bundle.js"></script></head><body><div class="controls"><button id="reset">Reset Simulation</button> <button id="toggle-rotation">Toggle Tumbler Rotation</button><div class="info">Rotating around all axes at 4 RPM, changing every 5 seconds</div></div><div id="simulation-container"></div></body></html>
